<html>
<head>
	<title>Board Creator for Go</title>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>	
	<link rel="stylesheet" type="text/css" href="styles.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/mousetrap/1.6.1/mousetrap.min.js"></script>

</head>
<body>
	<div id='main'>
		<div id="gridlines"></div>
		<div id="board-container">
			<div id="board">
			</div>
		</div>
	</div>

	<div id="controls">
		Lock color
		<form>
			<input type="radio" name="forced-color" id="radio-off" checked value="off" onclick="lock('o')"> Off
			<input type="radio" name="forced-color" id="radio-white" value="white" onclick="lock('w')"> White
			<input type="radio" name="forced-color" id="radio-black" value="black" onclick="lock('b')"> Black
		</form>
		Erase <input type="checkbox" id="erase-toggle" unchecked onchange="eraseToggle()">
		<p><button id="shortcuts">Shortcuts</button></p>
		<div id="shortcut-info">
			<ul>
				<li> Press W key &rarr; Color lock - White </li>
				<li> Press B key &rarr; Color lock - Black </li>
				<li> Press C key &rarr; Color lock - Clear </li>
				<li> Press E key &rarr; Toggle erase</li>
			</ul>
		</div>
	</div>

	<!-- scripts that depend on html loading -->
	<script type="text/javascript" src="main.js"></script>

</body>
</html>
